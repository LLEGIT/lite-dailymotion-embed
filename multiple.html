<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Embeds Example</title>
  <link rel="stylesheet" href="/src/lite-dailymotion-embed.css">
</head>
<body>
  <div class="container">
    <h1>Multiple Embeds Example</h1>
    
    <div class="embed-grid">
      <div class="embed-item">
        <h3>Video 1</h3>
        <div 
          data-dailymotion-id="x7u31wn"
          data-title="First Video"
        ></div>
      </div>
      
      <div class="embed-item">
        <h3>Video 2</h3>
        <div 
          data-dailymotion-id="x5e9eog"
          data-title="Second Video"
        ></div>
      </div>
      
      <div class="embed-item">
        <h3>Video 3</h3>
        <div 
          data-dailymotion-id="x7u31wn"
          data-title="Third Video"
          data-autoplay="false"
        ></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/index.ts"></script>
  
  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      font-family: system-ui, sans-serif;
    }
    
    .embed-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .embed-item h3 {
      margin-bottom: 1rem;
      color: #333;
    }
  </style>
</body>
</html>
